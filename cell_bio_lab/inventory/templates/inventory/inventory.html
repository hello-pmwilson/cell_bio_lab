<h1>Inventory</h1>
<table>
    <thead>
        <tr>
            <th>Item</th>
            <th>Amount</th>
            <th></th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for item in data %}
            <tr>
                <td>{{ item.item }}</td>
                <td>{{ item.amount }}</td>
                <td>{{ item.unit }}</td>
                <td>{{ item.location_name }}</td>
            </tr>
        {% endfor %}
